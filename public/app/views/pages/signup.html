<div class="row col-md-6 col-md-offset-3">
    
    <div class="jumbotron">
        <h1>Signup</h1>      

        <form ng-submit="signup.doSignup()">
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="signup.signupData.name">
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="signup.signupData.username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="signup.signupData.password">
            </div>

            <div class="alert alert-danger" ng-if="signup.error">
                {{ signup.error }}
            </div>

            <button type="submit" class="btn btn-block btn-primary">
                <span ng-if="!signup.processing">Signup</span>
                <span ng-if="signup.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
            </button>

        </form>
    </div>
    
</div>
